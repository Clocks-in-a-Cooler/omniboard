<!DOCTYPE html>
<html>
    <head>
        <title>Omniboard</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="controls_style.css" />
        <link rel="stylesheet" href="chat_style.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <canvas id="image_layer"></canvas>
        <canvas id="control_layer"></canvas>
        <div id="controls">
            <p>Tools</p>
            <div id="tools">
                <button class="tool_button" id="pencil"></button>
                <button class="tool_button" id="eraser"></button>
                <button class="tool_button" id="line"></button>
                <button class="tool_button" id="rectangle"></button>
                <button class="tool_button" id="circle"></button>
                <button class="tool_button" disabled="true" id="fill"></button>
            </div>
            <hr />
            <p id="size_label">Size: 5</p>
            <div id="size">
                <input type="range" autocomplete="off" min="2" max="20" value="5" class="slider" step="0.1" id="size_slider" />
            </div>
            <hr />
            <p>Colour</p>
            <div id="colours">
                <button class="colour_button" id="black"></button>
                <button class="colour_button" id="crimson"></button>
                <button class="colour_button" id="orange"></button>
                <button class="colour_button" id="yellow"></button>
                <button class="colour_button" id="springgreen"></button>
                <button class="colour_button" id="forestgreen"></button>
                <button class="colour_button" id="dodgerblue"></button>
                <button class="colour_button" id="midnightblue"></button>
            </div>
        </div>
        <div id="chat">
            <p>Messages</p>
            <div id="messages">

            </div>
            <form id="send_message">
                <input id="input_message" type="text" name="message" placeholder="send a message..."></input>
                <input id="submit_message" type="submit" value="send"></input>
            </form>
        </div>
        <div id="overlay">
            <div id="login_box" class="centered">
                <h3>Omniboard</h3>
                <p>Welcome! Type in a nickname to start drawing...</p>
                <form id="login_form">
                    <input type="text" name="username" placeholder="your nickname..."></input>
                    <input type="submit" value="enter"></input>
                </form>
            </div>
        </div>
        <script src="socket.io.min.js"></script>
        <script src="tools.js"></script>
        <script src="whiteboard_client.js"></script>
    </body>
</html>
